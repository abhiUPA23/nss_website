<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS | NSUT</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="./assets/NSS LOGO.PNG" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <nav class="nav">
        <div class="brand">
          <img src="./assets/NSS LOGO.PNG" alt="NSS" width="60" />
          <div class="title">
            <h4>National Service Scheme</h4>
            <h4>Netaji Subhas University of Technology</h4>
          </div>
        </div>
        <ul class="nav-link-container">
          <li class="nav-link"><a href="#">Home</a></li>
          <li class="nav-link"><a href="#">Events</a></li>
          <li class="nav-link"><a href="#">Team</a></li>
          <li class="nav-link"><a href="#">Gallary</a></li>
          <li class="nav-link"><a href="#">Downloads</a></li>
        </ul>
        <div class="logo-container">
          <img src="./assets/azadi.jpg" alt="Azadi" srcset="" width="100" />
          <img
            src="./assets/NSUT-icon2.PNG"
            alt="NSUT"
            srcset=""
            width="60"
            height="60"
          />
        </div>
      </nav>
      <main>
        <section class="banner">
          <div class="title">
            <h1 style="font-size: 70px">NSS NSUT</h1>
            <hr width="50%" size="5px" style="background-color: white" />
            <h3>NOT ME BUT YOU</h3>
          </div>
        </section>
        <section class="events">
          <article class="row">
            <div class="event" style="background: url('./assets/nic3.png')">
              <div
                class="overlay event-description"
                style="background-color: rgba(70, 29, 85, 0.8)"
              >
                <p class="heading">NIC</p>
                <hr width="50%" size="5px" style="background-color: white" />
                <p class="sub-heading">NIC camp mst hai bhai</p>
              </div>
            </div>
            <div class="event" style="background: url('./assets/idy.JPEG')">
              <div
                class="overlay event-description"
                style="background-color: rgba(29, 33, 85, 0.8)"
              >
                <p class="heading">INTERNATIONAL YOGA DAY</p>
                <hr width="50%" size="5px" style="background-color: white" />
                <p class="sub-heading">YOGA KARO MAST RAHO</p>
              </div>
            </div>
          </article>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
